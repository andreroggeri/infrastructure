# Default values for actual-http-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: jhonderson/actual-http-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart's appVersion.
  tag: "latest"

# Application specific configuration
config:
  # The URL for your Actual Server instance.
  # This is a mandatory field. Example: "http://actual-server:5006"
  actualServerUrl: ""

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

# We are not enabling ingress by default, but it's here if you need it.
ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# Resource constraints for the pod
resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Persistence configuration
persistence:
  enabled: false
  mountPath: /app/data
  accessModes:
    - ReadWriteOnce
  size: 1Gi
  storageClassName: ""

# Secrets configuration
secrets:
  passwordSecretName: ""
  passwordSecretKey: "password"
  apiKeySecretName: ""
  apiKeySecretKey: "api-key"
