{{- if not .Values.evolutionApi.authSecret.existingSecret }}
{{- $secret := lookup "v1" "Secret" .Release.Namespace (printf "%s-auth-secret" (include "evolution-api.fullname" .)) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "evolution-api.fullname" . }}-auth-secret
  labels:
    {{- include "evolution-api.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if $secret }}
  # Use existing secret data to preserve the random key
  AUTHENTICATION_API_KEY: {{ index $secret.data "AUTHENTICATION_API_KEY" }}
  {{- else }}
  # Generate random API key only on first creation
  AUTHENTICATION_API_KEY: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
{{- end }}
